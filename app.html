<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./app.css" media="screen,projection" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src=app.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
   
         <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row center-align">
            <h1>Volunteer Sign-up</h1>
        </div>
            <table class="highlight centered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>#Availble Shifts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="today"></span></td>
                        <td>10:30-2:30</td>
                        <td><span id="clickValue"><p>Shifts</p></span>
                            <a class="waves-effect btn modal-trigger" data-target="modal1" id="signup1">Sign Up</a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>2:30-4:30</td>
                        <td>2 Shifts</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>4:30-6:30</td>
                        <td>2 Shifts</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>6:30-8:30</td>
                        <td>2 Shifts</td>
                    </tr>
                </tbody>
            </table>
            <div id="modal1" class="modal">
                <div class="modal-content row">
                    <h2>Sign-Up Form</h2>
                 <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Name" id="name" type  ='text' class = 'validate'>
                            <label for='name'>Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Phone" id="phone" type='text' class = 'validate'>
                            <label for='phone'>Phone:</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Email" id="email" type='email' class='validate'>
                                <label for='email'>Email:</label>
                            </div>
                        </div>
                 </form>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect btn-flat">Sign Up</a>
                </div>
              </div>
    </div>
</body>
</html>
