<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./app.css" media="screen,projection" />
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>
<body>
    <div class="container home">
        <div class="row center-align">
            <h1>Volunteer Sign-Up</h1>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content row">
                <h2>Sign-Up Form</h2>
                <form class="form col s12" id='form'>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" name="name" type='text'class='validate'>
                            <label for='name'>Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id='phone' name='phone' type='tel' class='validate'>
                            <label for='phone'>Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id='email' name='email' type='email' class='validate'>
                            <label for='email'>Email</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect btn-flat cancel">Cancel</a>
                    <a href='#!' class="waves-effect btn-flat submit" value='submit'>Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="modal2" class="modal">
            <div class="modal-content row">
                <h2>Admin Log In</h2>
                <form class="form col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="txtEmail" name="email" type='email'>
                            <label for='txtEmail'>Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id='txtPassword' name='password' type='password'>
                            <label for='txtPassword'>Password</label>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect btn-flat cancel">Cancel</a>
                    <a href="#!" class="waves-effect btn-flat" id='adminSubmit' value='admin-submit'>Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
